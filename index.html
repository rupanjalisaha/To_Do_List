<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Project</title>
</head>
<body>
    <input class="styling" type="color" id="colorChanger">
    <button class="styling" id="colorChange">Change the color of Background</button>
    <h1>A To-Do List Project</h1>
    <div class="To-Do">
        <div id="newtask">
            <input type="text" placeholder="Enter your tasks">
            <button id="push">Add</button>
        </div>
        <div id="print"></div>
    </div>
    <script>
        document.querySelector("#colorChange").onclick=function(){
            const Color=document.getElementById("colorChanger").value;
            document.body.style.backgroundColor=Color;
        }
        document.querySelector("#push").onclick =function(){
            if(document.querySelector("#newtask input").value.length==0){
                alert("Please enter a task name!");
            }
            else{
                document.querySelector("#print").innerHTML+=`
                <div class="task">
                    <span id="taskname">
                        ${document.querySelector("#newtask input").value}
                    </span>
                    <button class="delete">
                        <i class="fas fa-trash-alt"></i> Delete
                    </button>
                </div>
            `;
            var delete_list = document.querySelectorAll(".delete")
            for(var i=0;i<delete_list.length;i++){
                delete_list[i].onclick=function(){
                    this.parentNode.remove();
                }
            }
        }
    }
    </script>
</body>
</html>
